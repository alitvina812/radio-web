<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<script src="./answer.js" type="module"></script>
	</head>
	<body>
		<h1>Answer side</h1>
		<div>
			<h2>2. Receive offer</h2>
			<p>Paste the SDP offer from offer side:</p>
			<textarea id="offer" rows="20" cols="80"></textarea>
			<button id="accept">accept</button>
		</div>
		<hr />
		<div>
			<h2>3. Send answer</h2>
			<textarea id="answer" rows="20" cols="80" readonly></textarea>
			<p><button id="copy" disabled>copy</button> the SDP answer to offer side</p>
		</div>
		<hr />
		<div>
			<h2>5. Talk each other</h2>
			<div>
				<input id="message" type="text" />
				<button id="send" disabled>send</button>
			</div>
			<textarea id="log" rows="25" cols="80" readonly></textarea>
		</div>
		<div>
			<h2>6. Close channels</h2>
			<button id="close">close</button>			
		</div>
	</body>
</html>
