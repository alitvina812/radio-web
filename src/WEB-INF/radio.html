<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="Sascha Baumeister" />
		<meta name="dcterms.rightsHolder" content="Sascha Baumeister" />
		<meta name="dcterms.rights" content="all rights reserved" />
		<meta name="dcterms.dateCopyrighted" content="2018" />

		<title>Web-Radio</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="radio.css" />
		<link rel="icon" type="image/png" href="radio.png"/>

		<script src="js/controller.js"></script>
		<script src="js/welcome-controller.js"></script>
		<script src="js/server-radio-controller.js"></script>
        <script src="js/peer-radio-controller.js"></script>

		<template id="login-template">
			<section class="login">
				<fieldset>
					<legend>Login</legend>
					<div>
						<label class="horizontal">Email</label>
						<input type="email" required="required" maxlength="128" />
					</div>
					<div>
						<label class="horizontal">Password</label>
						<input type="password" required="required" maxlength="16" />
					</div>
				</fieldset>
				<button type="button">login</button>
			</section>
		</template>

		<template id="server-radio-template">
			<section class="server-radio">
				<div class="col-container">
					<div class="list">
						<h4>Genres:</h4>
						<ul id="genres-list" class="no-bullets"></ul>
					</div>
					<div class="list">
						<h4>Artists:</h4>
						<ul id="artists-list" class="no-bullets"></ul>
                    </div>
                    <div class="button__container">
                        <button id="update-playlist">Update playlist</button>
                    </div>
				</div>
                <div class="col-container hide" id="playlist-section">
                    <div class="list">
                        <label>Volume</label> <br>
                        <input type="range" name="volume" id="volume" min="0" max="2" value="1" step="0.01"><br>

                        <label for="">Compression ratio: <span id="Compression-ratio">1</span>.</label> <br>
                        <input type="range" name="compRatio" id="compRatio_id" min="0.4" max="1.4" value="1.0" step="0.01">
                    </div>

                    <div class="list">
                        <label for="">Crossfade duration: <span id="crossfade-duration">10</span>s.</label> <br>
                        <input type="range" name="crossfade" id="crossfade_id" min="0" max="60" value="10" step="1">
                    </div>

                    <div class="list">
                        <h4>Playlist:</h4>
                        <ul id="playlist" class="no-bullets"></ul>
                    </div>
                    <div class="lyrics-section list">
                        <h3 id="current-track">Track:</h3>
                        <p id="current-lyrics"></p>
                    </div>
                </div>
			</section>
		</template>
        
        <template id="peer-radio-template">
			<section class="peer-radio">
                <div class="mode-selection active">
                    <div class="intro">
                        <h3>We deliver digital audio</h3>
                    </div>
                    <div class="button-container" row>
                        <button id="player-mode">Start broadcasting</button>
                        <button id="listener-mode">Let's stream!</button>
                    </div>
                </div>
                
                <div class="player-section">
                        <input id="files" type='file' multiple="multiple" accept="audio/*" files/>
                    <div class="left-area">
                        <div class="filelist">
                            <h4>Selected files:</h4>
                                <ul id="filelist" class="no-bullets"></ul>
                        </div>
                    </div>
               
                    <div class="right-area">
                        <button id="stream">Stream</button>
                    </div>
                    
                    <div>
                        <h2>Log:</h2>
                        <textarea id="offer" rows="10" cols="40" ></textarea>
                        <textarea id="log" rows="10" cols="40" readonly></textarea>
                    </div>
                </div>
                
                <div class="listener-section">     
                    <div class="content-tab">
                        <div class="content-tab-main">
                            <div id="home-tab" class="toggle-tab active">
                                <h3 class="station-header">Stations</h3>
                                
                                <div class="station-list">
                                    <ul id="stationlist" class="no-bullets"></ul>
                                </div>

                                <!--
                                    place audio element for WebRTC
                                -->
                                <div id="audioArea">
                                    <div class="label">Remote audio:</div>
                                </div>

                                <div>
                                    <h2>Log:</h2>
                                    <textarea id="answer" rows="10" cols="40" ></textarea>
                                    <textarea id="log2" rows="10" cols="40" readonly></textarea>
                                </div>
                            </div>
                            
                        </div>
                    </div>

                </div>
                
			</section>
		</template>

		<template id="server-radio-list-el">
			<li>
				<input type="checkbox" class="checkbox">
				<label></label>
			</li>
        </template>

        <template id="server-radio-playlist-el">
			<li>
                <img class="playlist__image">
                <div class="playlist__name">
                    <output class="name"></output>
                    <br> 
                    <output class="song"></output>
                </div>
			</li>
        </template>
        
        <template id="peer-radio-filelist-el">
			<li>
                <output class="name"></output>
                <label></label>
			</li>
        </template>
        
        <template id="peer-radio-stationlist-el">
			<li>
                <div class="station">
                    <button id="button">
                        <img class="stationlist__image">
                    </button>
                    <!--a href="">
                        <img class="stationlist__image">
                    </a-->
                </div>
                <div class="stationlist__name">
                    <output class="name"></output>
                    <br> 
                    <output class="lasttransmission"></output>
                </div>
			</li>
        </template>
        
	</head>

	<body>
		<header>
			<nav class="horizontal">
				<ul>
					<li><a>Login</a></li>
					<li><a>Server Radio</a></li>
					<li><a>Peer Radio</a></li>
					<li><a>Preferences</a></li>
				</ul>
			</nav>
		</header>
		<main></main>
		<footer>
			<output></output>
		</footer>
	</body>
</html>
